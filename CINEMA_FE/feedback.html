<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Management</title>
  <link rel="stylesheet" href="CSS/STYLE.CSS" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="HEADING">USER FEEDBACK</h1>
   <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <button id="showPaymentFormBtn" class="btn btn-success">+ Add New Feedback</button>

      <div style="display: flex; gap: 10px;">
        <button class="btn btn-secondary" id="chartsBtn">Charts</button>
        <button class="btn btn-secondary" onclick="location.href='index.html'">Home</button>
      </div>
    </div>
    <!-- Feedback Table -->
    <table id="feedbackTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Feedback ID</th>
          <th>User ID</th>
          <th>Movie ID</th>
          <th>Rating</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Insert Feedback Form -->
  <div id="feedbackFormSection" class="d-none">
    <form id="feedbackForm">
      <h2 id="feedbackFormTitle">Insert Feedback</h2>
      <div class="row" style="gap: 1rem;">
        <div class="col">
          <label for="user_id">User ID</label>
          <input type="number" id="user_id" class="form-control" required />
        </div>
        <div class="col">
          <label for="movie_id">Movie ID</label>
          <input type="number" id="movie_id" class="form-control" required />
        </div>
        <div class="col">
          <label for="rating">Rating</label>
          <input type="number" id="rating" step="0.1" min="0" max="10" class="form-control" required />
        </div>
      </div>
      <div style="margin-top: 1rem;">
        <label for="comment">Comment (optional)</label>
        <textarea id="comment" class="form-control" rows="3"></textarea>
      </div>
      <br />
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cancelFeedbackFormBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
  <div id="chartSection" class="d-none mt-4">
  <h3>Feedback Rating Pie Chart</h3>
  <div style="width: 450px; height: 400px; margin: auto;">
    <canvas id="feedbackChart"></canvas>
  </div>
</div>


  <script src="JS/feedback.js"></script>
</body>
</html>
