<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineAxis - All in One</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: gold;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 2px 10px gold;
      position: relative;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background: gold;
      color: black;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: none;
    }

    .nav-buttons button:hover {
      background: #ffd700cc;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      animation: fadeIn 1s ease-out;
    }

    .title img {
      width: 50px;
      filter: drop-shadow(0 0 10px gold);
    }

    .title h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 5px;
      color: #ffd700aa;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px gold;
      margin-top: 50px;
      animation: fadeIn 2s ease-out;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid gold;
      background-color: #111;
      color: gold;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background-color: #ffd700cc;
    }

    .button-container {
      display: none;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1100px;
      padding: 20px;
      margin-top: 30px;
    }

    .button-container a.box {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid gold;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: scale(1);
      box-shadow: 0 0 5px transparent;
      color: gold;
      text-decoration: none;
      user-select: none;
    }

    .button-container a.box:hover {
      background: gold;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffd70099;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 800px) {
      .button-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .title h1 {
        font-size: 2rem;
      }

      .button-container {
        grid-template-columns: 1fr;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">
      <img src="https://cdn-icons-png.flaticon.com/512/3063/3063824.png" alt="film icon" />
      <h1>CineAxis</h1>
    </div>
    <div class="nav-buttons">
      <button id="chartsBtn">Charts</button>
      <button id="homeBtn">Home</button>
      <button id="logoutBtn">Logout</button>
    </div>
    <p class="subtitle">Power your cinema, the smart way.</p>
  </header>

  <!-- Login Box -->
  <div class="login-box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Buttons -->
  <div class="button-container" id="dashboard">
    <a href="user.html" class="box">USERS</a>
    <a href="cinema.html" class="box">CINEMAS</a>
    <a href="movie.html" class="box">MOVIES</a>
    <a href="screen.html" class="box">SCREENS</a>
    <a href="seat.html" class="box">SEATS</a>
    <a href="shows.html" class="box">SHOWS</a>
    <a href="booking.html" class="box">BOOKINGS</a>
    <a href="payment.html" class="box">PAYMENTS</a>
    <a href="staff.html" class="box">STAFFS</a>
    <a href="feedback.html" class="box">FEEDBACK</a>
  </div>

  <!-- Charts Buttons -->
  <div class="button-container" id="chartsDashboard" style="display: none;">
    <a href="user_chart.html" class="box">USER CHART</a>
    <a href="cinema_chart.html" class="box">CINEMA CHART</a>
    <a href="movie_chart.html" class="box">MOVIE CHART</a>
    <a href="screen_chart.html" class="box">SCREEN CHART</a>
    <a href="seat_chart.html" class="box">SEAT CHART</a>
    <a href="show_chart.html" class="box">SHOW CHART</a>
    <a href="booking_chart.html" class="box">BOOKING CHART</a>
    <a href="payment_chart.html" class="box">PAYMENT CHART</a>
    <a href="staff_chart.html" class="box">STAFF CHART</a>
    <a href="feedback_chart.html" class="box">FEEDBACK CHART</a>
  </div>

  <footer>
    Built for Cinemas. Designed for Experience.
  </footer>

  <script>
    function showDashboard() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('dashboard').style.display = 'grid';
      document.getElementById('chartsDashboard').style.display = 'none';

      // Only show logout button
      document.getElementById('logoutBtn').style.display = 'block';
      document.getElementById('homeBtn').style.display = 'none';
      document.getElementById('chartsBtn').style.display = 'none';
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "DATABASE_LAB" && password === "PROJECT2005") {
        localStorage.setItem("isLoggedIn", "true");
        showDashboard();
      } else {
        alert('Please enter correct username and password.');
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', function () {
      localStorage.removeItem("isLoggedIn");
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('chartsDashboard').style.display = 'none';
      document.querySelectorAll('.nav-buttons button').forEach(btn => btn.style.display = 'none');
    });

    document.getElementById('chartsBtn').addEventListener('click', function () {
      document.getElementById('chartsDashboard').style.display = 'grid';
      document.getElementById('dashboard').style.display = 'none';

      // Show charts & home buttons
      document.getElementById('homeBtn').style.display = 'block';
      document.getElementById('chartsBtn').style.display = 'block';
    });

    document.getElementById('homeBtn').addEventListener('click', function () {
      document.getElementById('dashboard').style.display = 'grid';
      document.getElementById('chartsDashboard').style.display = 'none';

      // Hide charts & home
      document.getElementById('homeBtn').style.display = 'none';
      document.getElementById('chartsBtn').style.display = 'none';
    });

    window.onload = function () {
      if (localStorage.getItem("isLoggedIn") === "true") {
        showDashboard();
      }
    };
  </script>
</body>
</html>
