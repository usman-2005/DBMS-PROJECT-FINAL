<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema Management</title>
<link rel="stylesheet" href="CSS/STYLE.CSS" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="HEADING">CINEMAS</h1>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <button id="showPaymentFormBtn" class="btn btn-success">+ Add New Cinema</button>

      <div style="display: flex; gap: 10px;">
        <button class="btn btn-secondary" id="chartsBtn">Charts</button>
        <button class="btn btn-secondary" onclick="location.href='index.html'">Home</button>
      </div>
    </div>

    <!-- Cinema Table -->
    <table id="cinemaTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Cinema ID</th>
          <th>Name</th>
          <th>City</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cinema records will be rendered here -->
      </tbody>
    </table>

    <!-- Cinema Form -->
    <div id="formSection" class="d-none">
      <h2 id="formTitle">Insert Cinema</h2>
      <form id="cinemaForm">
        <div class="row" style="display: flex; flex-wrap: wrap; gap: 15px;">
          <div style="flex: 1 1 300px;">
            <label for="name">Cinema Name</label><br/>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div style="flex: 1 1 300px;">
            <label for="city">City</label><br/>
            <input type="text" id="city" class="form-control" required />
          </div>
        </div>

        <div style="margin-top: 20px;">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" id="cancelFormBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="chartSection" class="d-none mt-4">
  <h3>Total Screens per Cinema</h3>
  <div style="width: 600px; height: 450px; margin: auto;">
    <canvas id="cinemaChart"></canvas>
  </div>
</div>


  <script src="JS/cinema.js"></script>
</body>
</html>
