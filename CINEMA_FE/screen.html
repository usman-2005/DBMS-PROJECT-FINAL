<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screens</title>
  <link rel="stylesheet" href="CSS/STYLE.CSS" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="HEADING">SCREENS</h1>
     <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <button id="showPaymentFormBtn" class="btn btn-success">+ Add New Screen</button>

      <div style="display: flex; gap: 10px;">
        <button class="btn btn-secondary" id="chartsBtn">Charts</button>
        <button class="btn btn-secondary" onclick="location.href='index.html'">Home</button>
      </div>
    </div>
    <!-- Screens Table -->
    <table id="screenTable" class="table" style="width: 100%; margin-top: 20px;">
      <thead>
        <tr>
          <th>Screen ID</th>
          <th>Cinema ID</th>
          <th>Screen Number</th>
          <th>Total Seats</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Insert Screen Form -->
  <div id="screenFormSection" class="d-none">
    <form id="screenForm">
      <h2 id="screenFormTitle">Insert Screen</h2>
      <div class="row" style="gap: 1rem;">
        <div class="col">
          <label for="cinema_id">Cinema ID</label>
          <input type="number" id="cinema_id" class="form-control" required />
        </div>
        <div class="col">
          <label for="screen_number">Screen Number</label>
          <input type="text" id="screen_number" class="form-control" required />
        </div>
        <div class="col">
          <label for="total_seats">Total Seats</label>
          <input type="number" id="total_seats" class="form-control" required />
        </div>
        <div class="col">
          <label for="screen_type">Type</label>
          <input type="text" id="screen_type" class="form-control" required />
        </div>
      </div>
      <br />
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cancelScreenFormBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

    <!-- Chart Section -->


 

<div id="chartSection" class="d-none mt-4">
  <h3 class="text-center">Screens by Type</h3>
  <div style="width: 500px; height: 400px; margin: auto;">
    <canvas id="screenTypeChart"></canvas>
  </div>
</div>






  <script src="JS/screen.js"></script>
</body>
</html>
